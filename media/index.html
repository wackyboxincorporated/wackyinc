<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wb-player 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace; 
            background-color: #000000;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #282828;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            max-width: 90%;
            width: 500px;
            text-align: center;
        }
        audio {
            width: 100%;
            margin-top: 1.5rem;
            border-radius: 0.75rem;
            outline: none;
            filter: invert(0.9) hue-rotate(180deg);
        }
        h1 {
            color: #ffffff;
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        p {
            color: #e0e0e0;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }
        .audio-source {
            font-size: 0.875rem;
            color: #d0d0d0;
            word-break: break-all;
            margin-top: 1rem;
            min-height: 1.25rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .input-group input[type="text"] {
            padding: 0.75rem 1rem;
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: #f0f0f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .input-group input[type="text"]::placeholder {
            color: #b0b0b0;
        }
        .input-group button, .file-upload-label {
            background-color: #880808;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .input-group button:hover, .file-upload-label:hover {
            background-color: #660000;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .message-box {
            background-color: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }
        .message-box.bg-green-100 {
            background-color: #c6f6d5;
            color: #2f855a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>wb-player version 2</h1>
        <p>enter a url or select a local file...</p>

        <div class="input-group">
            <input type="text" id="audioUrlInput" placeholder="Enter audio URL (e.g., .mp3, .flac)">
            <button id="loadUrlButton">Load from URL</button>
        </div>

        <div class="input-group">
            <div class="file-input-wrapper">
                <input type="file" id="audioFileInput" accept="audio/*">
                <label for="audioFileInput" class="file-upload-label">pick something off your device!</label>
            </div>
        </div>

        <audio controls autoplay loop>
            <source src="https://wackybox.org/19-4.flac" type="audio/flac">
            Your browser does not support flac files... what the hell are you loading this on?
        </audio>

        <div id="audioSourceDisplay" class="audio-source">
            Source: <a href="https://wackybox.org/19-4.flac" target="_blank" class="text-red-700 hover:underline">https://wackybox.org/19-4.flac</a>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
        const audioPlayer = document.querySelector('audio');
        const audioUrlInput = document.getElementById('audioUrlInput');
        const loadUrlButton = document.getElementById('loadUrlButton');
        const audioFileInput = document.getElementById('audioFileInput');
        const audioSourceDisplay = document.getElementById('audioSourceDisplay');
        const messageBox = document.getElementById('messageBox');

        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (type === 'error') {
                messageBox.className = 'message-box bg-red-200 text-red-700';
            } else {
                messageBox.className = 'message-box bg-green-200 text-green-700';
            }
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        function updateAudioSource(src, isLocalFile = false) {
            audioPlayer.src = src;
            audioPlayer.load();
            audioPlayer.play().catch(e => {
                console.error("Error playing audio:", e);
                showMessage("Autoplay prevented. Please click play.", "info");
            });

            if (isLocalFile) {
                audioSourceDisplay.innerHTML = 'Source: Local File';
            } else {
                audioSourceDisplay.innerHTML = `Source: <a href="${src}" target="_blank" class="text-red-700 hover:underline">${src}</a>`;
            }
            messageBox.style.display = 'none';
        }

        loadUrlButton.addEventListener('click', () => {
            let url = audioUrlInput.value.trim();
            if (url) {
                let processedUrl = url;

                const hasProtocol = processedUrl.startsWith('http://') || processedUrl.startsWith('https://');
                const hasSlash = processedUrl.includes('/');

                if (!hasProtocol && !hasSlash) {
                    processedUrl = `https://wackybox.org/${processedUrl}`;
                } else if (!hasProtocol) {
                    processedUrl = `https://${processedUrl}`;
                }

                processedUrl = processedUrl.replace(/ /g, '%20');

                const audioExtensions = ['.mp3', '.wav', '.ogg', '.flac', '.aac', '.m4a'];
                const isAudioUrl = audioExtensions.some(ext => processedUrl.toLowerCase().endsWith(ext));

                if (isAudioUrl) {
                    updateAudioSource(processedUrl);
                } else {
                    showMessage("Invalid URL format. Please provide a direct link to an audio file (e.g., .mp3, .flac).");
                }
            } else {
                showMessage("Please enter an audio URL.");
            }
        });

        audioFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.type.startsWith('audio/')) {
                    const fileURL = URL.createObjectURL(file);
                    updateAudioSource(fileURL, true);
                } else {
                    showMessage("Please select a valid audio file.");
                    audioFileInput.value = '';
                }
            }
        });

        window.onload = () => {
            const initialSrc = audioPlayer.querySelector('source').src;
            audioSourceDisplay.innerHTML = `Source: <a href="${initialSrc}" target="_blank" class="text-red-700 hover:underline">${initialSrc}</a>`;
        };
    </script>
</body>
</html>
