<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msst2.3</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-panel: #151515;
            --text-color: #bbbbbb;
            --accent-yt: #cc0000;
            --accent-url: #008800;
            --accent-chat: #880088;
            --accent-notes: #aa5500;
            --border-style: 1px solid #333;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-color);
            font-family: monospace;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 { color: #fff; letter-spacing: -2px; margin: 10px 0; text-transform: lowercase; }

        .container { width: 98vw; max-width: 1400px; }

        .tab-bar { display: flex; gap: 2px; background: #222; padding: 2px; margin-bottom: 10px; }

        .tab-button {
            background: #111; color: #777; border: none; padding: 10px 15px;
            cursor: pointer; text-transform: lowercase; font-weight: bold; font-family: monospace;
        }
        
        .tab-button[data-target="yt"].active { background: var(--accent-yt); color: white; }
        .tab-button[data-target="web"].active { background: var(--accent-url); color: white; }
        .tab-button[data-target="chat"].active { background: var(--accent-chat); color: white; }
        .tab-button[data-target="notes"].active { background: var(--accent-notes); color: white; }

        .section { display: none; background: var(--bg-panel); border: var(--border-style); padding: 15px; flex-direction: column; }
        .section.active { display: flex; }

        .control-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }

        input[type="text"], input[type="url"], textarea {
            background: #000; border: 1px solid #444; color: #0f0; padding: 8px; font-family: monospace; flex-grow: 1;
        }

        button.action-btn {
            background: #333; color: #fff; border: 1px solid #555; padding: 8px 15px;
            cursor: pointer; text-transform: lowercase;
        }

        /* rendering engine wrapper */
        .viewer-container {
            position: relative;
            width: 100%;
            height: 600px; /* base height */
            background: #000;
            overflow: hidden;
            border: 1px solid #222;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            transform-origin: top left;
            image-rendering: pixelated; /* demoscene feel + perf */
        }

        .status-bar { font-size: 10px; color: #555; margin-top: 5px; text-transform: lowercase; }

        .perf-slider-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            color: #0f0;
            background: #000;
            padding: 5px 10px;
            border: 1px solid #222;
        }

        #noteArea { width: 100%; height: 60vh; resize: vertical; }
    </style>
</head>
<body>

    <div class="container">
        <h1>msst2.3 // hardware_accel</h1>

        <div class="tab-bar">
            <button class="tab-button active" data-target="yt">[v] youtube</button>
            <button class="tab-button" data-target="web">[u] web_viewer</button>
            <button class="tab-button" data-target="chat">[c] w_chat</button>
            <button class="tab-button" data-target="notes">[n] scratchpad</button>
        </div>

        <div id="yt" class="section active">
            <div class="control-row">
                <input type="text" id="ytInput" placeholder="video_id">
                <button class="action-btn" onclick="loadYT()">load</button>
            </div>
            <div class="viewer-container">
                <iframe id="ytIframe" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </div>

        <div id="web" class="section">
            <div class="control-row">
                <input type="url" id="webInput" placeholder="https://game_url.io">
                <button class="action-btn" onclick="loadWeb()">load</button>
                
                <div class="perf-slider-wrap">
                    <span>render_scale:</span>
                    <input type="range" min="0.25" max="1" step="0.05" value="1" id="resSlider" oninput="updateRes(this.value)">
                    <span id="resVal">100%</span>
                </div>
                
                <button class="action-btn" onclick="toggleFS('webIframe')">[fs]</button>
            </div>
            <div class="viewer-container" id="webContainer">
                <iframe id="webIframe" src="about:blank" loading="eager"></iframe>
            </div>
        </div>

        <div id="chat" class="section">
            <div class="control-row">
                <button class="action-btn" id="initChatBtn" onclick="loadChat()">init_chat</button>
            </div>
            <div class="viewer-container">
                <iframe id="chatIframe" src="about:blank"></iframe>
            </div>
        </div>

        <div id="notes" class="section">
            <textarea id="noteArea" placeholder="scratchpad..."></textarea>
        </div>

        <div class="status-bar">
            cpu_opt: chromebook_low_tier // scale_engine: css_transform // time: <span id="clock"></span>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab-button');
        const sections = document.querySelectorAll('.section');

        tabs.forEach(t => {
            t.addEventListener('click', () => {
                tabs.forEach(btn => btn.classList.remove('active'));
                sections.forEach(sec => sec.classList.remove('active'));
                t.classList.add('active');
                document.getElementById(t.dataset.target).classList.add('active');
            });
        });

        function updateRes(scale) {
            const frame = document.getElementById('webIframe');
            const container = document.getElementById('webContainer');
            const pct = Math.round(scale * 100);
            
            document.getElementById('resVal').textContent = pct + '%';

            // the trick: make the iframe physically larger, then scale it down
            // or make it smaller and scale it up. for io games, we make the 
            // internal "resolution" smaller and scale it UP to fill the space.
            const invScale = 1 / scale;
            frame.style.width = (scale * 100) + '%';
            frame.style.height = (scale * 100) + '%';
            frame.style.transform = `scale(${invScale})`;
            
            // fix dimensions to prevent overflow
            frame.style.width = (100 * scale) + '%';
            frame.style.height = (100 * scale) + '%';
        }

        function loadYT() {
            const input = document.getElementById('ytInput').value;
            const id = getYTID(input);
            if(id) document.getElementById('ytIframe').src = `https://www.youtube.com/embed/${id}`;
        }

        function getYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : (url.length == 11 ? url : null);
        }

        function loadWeb() {
            let url = document.getElementById('webInput').value;
            if(!url.startsWith('http')) url = 'https://' + url;
            document.getElementById('webIframe').src = url;
        }

        function loadChat() {
            document.getElementById('chatIframe').src = 'https://wackybox.org/chat2';
            document.getElementById('initChatBtn').disabled = true;
        }

        function toggleFS(id) {
            const el = document.getElementById(id);
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        }

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString().toLowerCase();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
