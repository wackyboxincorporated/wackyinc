<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msst2.3</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-panel: #151515;
            --text-color: #bbbbbb;
            --accent-yt: #cc0000;
            --accent-url: #008800;
            --accent-chat: #880088;
            --accent-notes: #aa5500;
            --border-style: 1px solid #333;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-color);
            font-family: monospace;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            letter-spacing: -2px;
            margin: 10px 0;
            text-transform: lowercase;
        }

        .container {
            width: 98vw;
            max-width: 1400px;
        }

        .tab-bar {
            display: flex;
            gap: 2px;
            background: #222;
            padding: 2px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: #111;
            color: #777;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            text-transform: lowercase;
            font-weight: bold;
            font-family: monospace;
        }

        .tab-button:hover { background: #333; }
        
        .tab-button[data-target="yt"].active { background: var(--accent-yt); color: white; }
        .tab-button[data-target="web"].active { background: var(--accent-url); color: white; }
        .tab-button[data-target="chat"].active { background: var(--accent-chat); color: white; }
        .tab-button[data-target="notes"].active { background: var(--accent-notes); color: white; }

        .section {
            display: none;
            background: var(--bg-panel);
            border: var(--border-style);
            padding: 15px;
            flex-direction: column;
        }

        .section.active { display: flex; }

        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="url"], textarea {
            background: #000;
            border: 1px solid #444;
            color: #0f0;
            padding: 8px;
            font-family: monospace;
            flex-grow: 1;
        }

        button.action-btn {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 15px;
            cursor: pointer;
            text-transform: lowercase;
        }

        button.action-btn:hover { background: #444; border-color: #fff; }

        .viewer-container {
            position: relative;
            width: 100%;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: #000;
        }

        .status-bar {
            font-size: 10px;
            color: #555;
            margin-top: 5px;
            text-transform: lowercase;
        }

        #noteArea {
            width: 100%;
            height: 60vh;
            resize: vertical;
        }

        .quick-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            font-size: 11px;
        }

        .quick-links span { color: #555; }
        .quick-links a { color: #0088ff; text-decoration: none; }

        .fullscreen-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 10;
            opacity: 0.3;
        }
        .fullscreen-overlay:hover { opacity: 1.0; }

        .resizer-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            padding: 5px;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>msst2.3</h1>

        <div class="tab-bar">
            <button class="tab-button active" data-target="yt">[v] youtube</button>
            <button class="tab-button" data-target="web">[u] web_viewer</button>
            <button class="tab-button" data-target="chat">[c] w_chat</button>
            <button class="tab-button" data-target="notes">[n] scratchpad</button>
        </div>

        <div id="yt" class="section active">
            <div class="control-row">
                <input type="text" id="ytInput" placeholder="input video_id or url">
                <button class="action-btn" onclick="loadYT()">load_stream</button>
            </div>
            <div class="viewer-container">
                <button class="action-btn fullscreen-overlay" onclick="toggleFS('ytIframe')">[fs]</button>
                <iframe id="ytIframe" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </div>

        <div id="web" class="section">
            <div class="control-row">
                <input type="url" id="webInput" placeholder="https://target_url.com">
                <button class="action-btn" onclick="loadWeb()">request_url</button>
                <button class="action-btn" onclick="toggleFS('webIframe')">[fullscreen]</button>
            </div>
            <div class="viewer-container">
                <iframe id="webIframe" src="about:blank"></iframe>
            </div>
            <div class="quick-links">
                <span>quick_access:</span>
                <a href="#" onclick="setWeb('https://google.com/search?q=arduino+reference')">arduino_ref</a> |
                <a href="#" onclick="setWeb('https://github.com')">github</a> |
                <a href="#" onclick="setWeb('https://stackoverflow.com')">stack_overflow</a>
            </div>
        </div>

        <div id="chat" class="section">
            <div class="control-row">
                <button class="action-btn" id="initChatBtn" onclick="loadChat()">initialize_wchat_v2</button>
            </div>
            <iframe id="chatIframe" src="about:blank"></iframe>
        </div>

        <div id="notes" class="section">
            <div class="control-row">
                <span>[system_cache] session_notes</span>
                <button class="action-btn" onclick="clearNotes()">purge_buffer</button>
            </div>
            <textarea id="noteArea" placeholder="start typing..."></textarea>
        </div>

        <div class="resizer-controls">
            <span>frame_height_override:</span>
            <input type="range" min="200" max="1200" value="600" id="heightSlider" oninput="adjustHeight(this.value)">
            <span id="heightVal">600px</span>
        </div>

        <div class="status-bar">
            system_status: ready // user: authenticated // local_time: <span id="clock"></span>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab-button');
        const sections = document.querySelectorAll('.section');

        tabs.forEach(t => {
            t.addEventListener('click', () => {
                tabs.forEach(btn => btn.classList.remove('active'));
                sections.forEach(sec => sec.classList.remove('active'));
                t.classList.add('active');
                document.getElementById(t.dataset.target).classList.add('active');
            });
        });

        function loadYT() {
            const input = document.getElementById('ytInput').value;
            const id = getYTID(input);
            if(id) {
                document.getElementById('ytIframe').src = `https://www.youtube.com/embed/${id}`;
            }
        }

        function getYTID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : (url.length == 11 ? url : null);
        }

        function loadWeb() {
            let url = document.getElementById('webInput').value;
            if(!url.startsWith('http')) url = 'https://' + url;
            document.getElementById('webIframe').src = url;
        }

        function setWeb(url) {
            document.getElementById('webInput').value = url;
            loadWeb();
        }

        function loadChat() {
            const btn = document.getElementById('initChatBtn');
            document.getElementById('chatIframe').src = 'https://wackybox.org/chat2';
            btn.textContent = 'connection_established';
            btn.disabled = true;
        }

        function toggleFS(id) {
            const el = document.getElementById(id);
            if (el.requestFullscreen) {
                el.requestFullscreen();
            } else if (el.webkitRequestFullscreen) {
                el.webkitRequestFullscreen();
            } else if (el.msRequestFullscreen) {
                el.msRequestFullscreen();
            }
        }

        function adjustHeight(val) {
            document.querySelectorAll('iframe').forEach(f => f.style.height = val + 'px');
            document.getElementById('heightVal').textContent = val + 'px';
        }

        const noteArea = document.getElementById('noteArea');
        noteArea.value = sessionStorage.getItem('msst_notes') || "";
        noteArea.addEventListener('input', () => {
            sessionStorage.setItem('msst_notes', noteArea.value);
        });

        function clearNotes() {
            if(confirm('purge buffer?')) {
                noteArea.value = "";
                sessionStorage.removeItem('msst_notes');
            }
        }

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString().toLowerCase();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
