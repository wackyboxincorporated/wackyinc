<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Voxel Engine Alpha v0.5 - Multiplayer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; user-select: none; }
        
        /* HUD */
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            background: transparent; border: 2px solid rgba(255, 255, 255, 0.8);
            transform: translate(-50%, -50%); pointer-events: none; mix-blend-mode: difference;
            border-radius: 50%; z-index: 10;
        }
        #hotbar {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 4px; background: rgba(0, 0, 0, 0.6); padding: 4px; border-radius: 4px;
            border: 2px solid #333;
        }
        .slot {
            width: 50px; height: 50px; border: 2px solid #555; background: #222;
            position: relative; image-rendering: pixelated; cursor: pointer;
        }
        .slot.active { border-color: white; background: #444; transform: scale(1.1); }
        .slot.moving { border-color: yellow; background: #552200; }
        .slot img { width: 100%; height: 100%; display: block; }
        .slot .count {
            position: absolute; bottom: 2px; right: 2px; color: white; font-size: 14px;
            text-shadow: 1px 1px 0 #000; font-weight: bold;
        }
        .durability {
            position: absolute; bottom: 0; left: 0; height: 3px; background: #0f0; width: 100%;
        }

        /* STATUS BARS */
        #status-area {
            position: absolute; bottom: 70px; left: 50%; transform: translateX(-50%);
            width: 400px; display: flex; flex-direction: column; gap: 4px; pointer-events: none;
        }
        .bar-container { width: 100%; height: 10px; background: #333; border: 1px solid #000; position: relative; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.2s; }
        #health-bar { background: #ff3333; }
        #hunger-bar { background: #cc8800; }
        #oxygen-bar { background: #3388ff; }

        /* INVENTORY */
        #inventory-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 20;
            flex-direction: column; color: white;
        }
        .inv-container { display: flex; gap: 20px; }
        .inv-section { background: #333; padding: 20px; border-radius: 8px; border: 2px solid #555; }
        .grid-4x9 { display: grid; grid-template-columns: repeat(9, 50px); gap: 4px; }
        
        .craft-btn {
            display: flex; align-items: center; gap: 10px; margin-bottom: 5px; 
            background: #444; padding: 8px; border-radius: 4px; cursor: pointer; border: 1px solid #555;
            width: 100%; box-sizing: border-box;
        }
        .craft-btn:hover { background: #666; border-color: #fff; }
        .craft-btn img { width: 32px; height: 32px; image-rendering: pixelated; }

        #debug {
            position: absolute; top: 10px; left: 10px; color: white; text-shadow: 1px 1px 0 #000; pointer-events: none; font-size: 12px;
        }
        #vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
            background: radial-gradient(circle, transparent 50%, rgba(255,0,0,0) 100%);
            transition: background 0.2s;
        }

        /* LOGIN SCREEN */
        #login-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #222; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100; color: white;
        }
        #login-box {
            background: #333; padding: 30px; border: 2px solid #555; border-radius: 8px; text-align: center;
        }
        input { padding: 10px; font-family: inherit; margin-bottom: 10px; width: 200px; }
        button { padding: 10px 20px; font-family: inherit; cursor: pointer; background: #4CAF50; color: white; border: none; }
        button:hover { background: #45a049; }
    </style>
