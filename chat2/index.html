<body class="flex flex-col h-screen font-sans">

                <div class="grid grid-cols-2 gap-2 mb-2">

                    <button id="btn-call-audio" class="bg-blue-500 text-white px-3 py-1 rounded hidden"><i class="fas fa-microphone"></i></button>

                    <input type="file" id="inp-file" class="hidden">

    <div id="modal-settings" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-80">
            <h2 class="text-xl font-bold mb-4 text-black">Settings</h2>
            <label class="block text-sm font-bold mb-1 text-black">Theme</label>
            <select id="sel-theme" class="w-full p-2 border rounded mb-4 text-black">
                <option value="dark">Dark</option><option value="light">Light</option><option value="midnight">Midnight</option>
                <option value="autumn">Autumn</option><option value="terminal">Terminal</option><option value="windows95">Windows 95</option>
                <option value="windowsxp">Windows XP</option><option value="wackybox">Wackybox</option><option value="abyssal-blue">Abyssal Blue</option>
                <option value="synthwave-glow">Synthwave</option><option value="grayscale-refined">Grayscale</option><option value="mario">Mario</option>
            </select>
            <label class="block text-sm font-bold mb-1 text-black">My Message Color</label>
            <input type="color" id="inp-color" class="w-full h-10 mb-4 cursor-pointer">
            <button id="btn-req-notif" class="w-full bg-purple-600 text-white py-2 rounded mb-2">Enable Desktop Notifs</button>

    <div id="modal-friend" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-80 text-black">
            <h2 class="text-xl font-bold mb-2">Edit Friend</h2>
            <p id="friend-target-id" class="text-xs text-gray-500 mb-4"></p>
            <input id="inp-friend-nick" placeholder="Nickname" class="w-full p-2 border rounded mb-2">
            <textarea id="inp-friend-note" placeholder="Note" class="w-full p-2 border rounded mb-4 h-20"></textarea>
            <div class="flex space-x-2">
                <button id="btn-save-friend" class="flex-1 bg-blue-600 text-white py-2 rounded">Save</button>
                <button id="btn-close-friend" class="flex-1 bg-gray-400 text-white py-2 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc, where, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; 

        // --- CONSTANTS & CONFIG ---
        const firebaseConfig = { apiKey: "AIzaSyCbIMQv9Z44Ms2zNZh2SAmELkS8AJKsYvo", authDomain: "chat-5c6f4.firebaseapp.com", projectId: "chat-5c6f4", storageBucket: "chat-5c6f4.firebaseapp.com", messagingSenderId: "450004774412", appId: "1:450004774412:web:160c2275021b82745b4829", measurementId: "G-2Y6JBMK2CP" };
        const APP_ID = 'chat-5c6f4';
        const MAX_FILE_SIZE = 1048576; // 1MB Limit
        const PUBLIC_CHANNELS = ['general', 'tech', 'random', 'music', 'gaming', 'coding', 'help'];
        
        // --- CLASSES ---

        class WebRTCManager {
            constructor(db, userId, uiCallbacks) {
                this.db = db;
                this.userId = userId;
                this.ui = uiCallbacks; // { onStatus, onRemoteStream, onCleanup, onIncomingCall }
                this.pc = null;
                this.localStream = null;
                this.remoteStream = new MediaStream();
                this.callTargetId = null;
                this.config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
                this.unsubSignal = null;
                this.iceQueue = [];
                this.isScreenSharing = false;
                this.setupSignalingListener();
            }

            setupSignalingListener() {
                const q = query(collection(this.db, `artifacts/${APP_ID}/public/data/messages`), where('targetUserId', '==', this.userId));
                this.unsubSignal = onSnapshot(q, (snapshot) => {
                    snapshot.docChanges().forEach(async change => {
                        if (change.type === 'added') {
                            const msg = change.doc.data();
                            if (msg.type && msg.type.startsWith('webrtc-')) {
                                await deleteDoc(change.doc.ref); // Consume message
                                this.handleSignal(msg);
                            }
                        }
                    });
                });
            }

            async startCall(targetId) {
                this.callTargetId = targetId;
                this.ui.onStatus(`Calling ${targetId}...`);
                await this.initPeerConnection(true);
            }

            async initPeerConnection(isInitiator) {
                this.pc = new RTCPeerConnection(this.config);
                
                this.pc.onicecandidate = event => {
                    if (event.candidate) this.sendSignal('candidate', event.candidate.toJSON());
                };
                
                this.pc.ontrack = event => {
                    this.remoteStream.addTrack(event.track);
                    this.ui.onRemoteStream(this.remoteStream);
                };

                this.pc.onconnectionstatechange = () => {
                    if (['disconnected', 'failed', 'closed'].includes(this.pc.connectionState)) this.hangup();
                    this.ui.onStatus(`State: ${this.pc.connectionState}`);
                };

                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false }); // Audio only start
                    this.localStream.getTracks().forEach(t => this.pc.addTrack(t, this.localStream));
                    if (this.ui.onLocalStream) this.ui.onLocalStream(this.localStream);
                } catch (e) { console.error("Media Error", e); this.ui.onStatus("Mic Error"); }

                if (isInitiator) {
                    const offer = await this.pc.createOffer();
                    await this.pc.setLocalDescription(offer);
                    this.sendSignal('offer', offer);
                }
            }

            async handleSignal(msg) {
                const data = JSON.parse(msg.data);
                switch (msg.type) {
                    case 'webrtc-offer':
                        if (this.pc) return; // Busy
                        this.callTargetId = msg.senderUserId;
                        this.ui.onIncomingCall(msg.senderUserId, () => this.acceptCall(data));
                        break;
                    case 'webrtc-answer':
                        if (this.pc) await this.pc.setRemoteDescription(new RTCSessionDescription(data));
                        break;
                    case 'webrtc-candidate':
                        if (this.pc && this.pc.remoteDescription) await this.pc.addIceCandidate(new RTCIceCandidate(data));
                        else this.iceQueue.push(data);
                        break;
                    case 'webrtc-hangup':
                        this.hangup();
                        break;
                }
            }

            async acceptCall(offer) {
                await this.initPeerConnection(false);
                await this.pc.setRemoteDescription(new RTCSessionDescription(offer));
                this.iceQueue.forEach(c => this.pc.addIceCandidate(new RTCIceCandidate(c)));
                this.iceQueue = [];
                const answer = await this.pc.createAnswer();
                await this.pc.setLocalDescription(answer);
                this.sendSignal('answer', answer);
            }

            async sendSignal(type, data) {
                if (!this.callTargetId) return;
                await addDoc(collection(this.db, `artifacts/${APP_ID}/public/data/messages`), {
                    type: `webrtc-${type}`, senderUserId: this.userId, targetUserId: this.callTargetId,
                    data: JSON.stringify(data), timestamp: serverTimestamp(), channelId: 'signal'
                });
            }

            hangup() {
                if (this.pc) { this.sendSignal('hangup', {}); this.pc.close(); }
                if (this.localStream) this.localStream.getTracks().forEach(t => t.stop());
                this.pc = null; this.localStream = null; this.callTargetId = null;
                this.ui.onCleanup();
            }

            async toggleVideo() {
                if (!this.localStream) return;
                const vidTrack = this.localStream.getVideoTracks()[0];
                if (vidTrack && vidTrack.readyState === 'live') {
                    vidTrack.stop();
                    this.localStream.removeTrack(vidTrack);
                    this.pc.getSenders().find(s => s.track.kind === 'video').replaceTrack(null);
                } else {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const track = stream.getVideoTracks()[0];
                    this.localStream.addTrack(track);
                    const sender = this.pc.getSenders().find(s => s.track && s.track.kind === 'video');
                    if (sender) sender.replaceTrack(track);
                    else this.pc.addTrack(track, this.localStream);
                    this.ui.onLocalStream(this.localStream);
                }
            }

            async shareScreen() {
                if (this.isScreenSharing) {
                    // Revert to camera/audio
                    this.isScreenSharing = false;
                    this.hangup(); // Quickest reset
                    return;
                }
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                    const videoTrack = stream.getVideoTracks()[0];
                    const sender = this.pc.getSenders().find(s => s.track.kind === 'video');
                    if(sender) sender.replaceTrack(videoTrack);
                    else this.pc.addTrack(videoTrack, this.localStream);
                    
                    videoTrack.onended = () => { this.isScreenSharing = false; this.hangup(); };
                    this.isScreenSharing = true;
                } catch(e) { console.error("Screen share fail", e); }
            }
        }

        class ChatApp {
            constructor() {
                this.app = initializeApp(firebaseConfig);
                this.db = getFirestore(this.app);
                this.auth = getAuth(this.app);
                this.user = null;
                this.channel = localStorage.getItem('wChatChannel') || 'general';
                this.theme = localStorage.getItem('wChatTheme') || 'dark';
                this.msgUnsub = null;
                this.rtc = null;
                this.mediaBlob = null;
                
                this.initUI();
                this.initAuth();
            }

            initUI() {
                document.body.className = this.theme;
                // Elements
                this.els = {
                    msgContainer: document.getElementById('container-messages'),
                    inpMsg: document.getElementById('inp-message'),
                    inpFile: document.getElementById('inp-file'),
                    btnSend: document.getElementById('btn-send'),
                    previewMedia: document.getElementById('preview-media'),
                    previewContent: document.getElementById('preview-content'),
                    btnRecord: document.getElementById('btn-record'),
                    videoLocal: document.getElementById('video-local'),
                    videoRemote: document.getElementById('video-remote'),
                    webrtcPanel: document.getElementById('panel-webrtc'),
                    btnWebRTC: document.getElementById('btn-toggle-webrtc'),
                    friendList: document.getElementById('list-friends'),
                    channelList: document.getElementById('list-channels')
                };

                // Listeners
                document.getElementById('form-message').onsubmit = (e) => this.sendMessage(e);
                document.getElementById('btn-attach').onclick = () => this.els.inpFile.click();
                this.els.inpFile.onchange = (e) => this.handleFileSelect(e);
                this.els.btnRecord.onclick = () => this.toggleRecording();
                this.els.btnWebRTC.onclick = () => this.els.webrtcPanel.classList.toggle('hidden');
                document.getElementById('btn-join').onclick = () => this.joinChannel();
                document.getElementById('btn-sidebar-toggle').onclick = () => document.getElementById('sidebar').classList.toggle('w-0');
                document.getElementById('btn-save-settings').onclick = () => this.saveSettings();
                document.getElementById('btn-settings').onclick = () => document.getElementById('modal-settings').classList.remove('hidden');
                document.getElementById('sel-theme').value = this.theme;
                document.getElementById('btn-call-start').onclick = () => this.rtc.startCall(document.getElementById('inp-call-target').value);
                document.getElementById('btn-call-end').onclick = () => this.rtc.hangup();
                document.getElementById('btn-call-video').onclick = () => this.rtc.toggleVideo();
                document.getElementById('btn-call-screen').onclick = () => this.rtc.shareScreen();
                document.getElementById('btn-gen-code').onclick = () => this.generateCallCode();
                document.getElementById('btn-add-friend').onclick = () => this.addFriendByInput();

                this.renderChannels();
            }

            initAuth() {
                onAuthStateChanged(this.auth, (user) => {
                    if (user) {
                        this.user = user;
                        document.getElementById('header-user-id').textContent = `ID: ${user.uid.substring(0,6)}...`;
                        document.getElementById('inp-nickname').value = localStorage.getItem('wChatNick') || '';
                        this.rtc = new WebRTCManager(this.db, user.uid, {
                            onStatus: (s) => document.getElementById('status-webrtc').textContent = s,
                            onRemoteStream: (s) => { 
                                this.els.videoRemote.srcObject = s; 
                                document.getElementById('audio-remote').srcObject = s;
                            },
                            onLocalStream: (s) => this.els.videoLocal.srcObject = s,
                            onCleanup: () => {
                                this.els.videoLocal.srcObject = null;
                                this.els.videoRemote.srcObject = null;
                                document.getElementById('btn-call-start').classList.remove('hidden');
                                document.getElementById('btn-call-end').classList.add('hidden');
                                ['btn-call-video', 'btn-call-audio', 'btn-call-screen'].forEach(id => document.getElementById(id).classList.add('hidden'));
                            },
                            onIncomingCall: (id, accept) => {
                                if(confirm(`Incoming call from ${id}. Accept?`)) {
                                    document.getElementById('panel-webrtc').classList.remove('hidden');
                                    ['btn-call-video', 'btn-call-audio', 'btn-call-screen', 'btn-call-end'].forEach(id => document.getElementById(id).classList.remove('hidden'));
                                    document.getElementById('btn-call-start').classList.add('hidden');
                                    accept();
                                }
                            }
                        });
                        this.loadMessages();
                        this.loadFriends();
                    } else {
                        signInAnonymously(this.auth);
                    }
                });
            }

            async sendMessage(e) {
                e.preventDefault();
                const text = this.els.inpMsg.value.trim();
                if (!text && !this.mediaBlob) return;

                const payload = {
                    text,
                    userId: this.user.uid,
                    userName: document.getElementById('inp-nickname').value || 'Anon',
                    channelId: this.channel,
                    timestamp: serverTimestamp(),
                    senderColor: document.getElementById('inp-color').value || '#3b82f6',
                    type: 'chat'
                };

                if (this.mediaBlob) {
                    // Simple Base64 conversion for this demo. Ideally use Storage.
                    if (this.mediaBlob.size > MAX_FILE_SIZE) return alert("File too big (Max 1MB)");
                    const reader = new FileReader();
                    reader.onload = async () => {
                        payload[this.mediaType] = reader.result;
                        await addDoc(collection(this.db, `artifacts/${APP_ID}/public/data/messages`), payload);
                        this.resetInput();
                    };
                    reader.readAsDataURL(this.mediaBlob);
                } else {
                    await addDoc(collection(this.db, `artifacts/${APP_ID}/public/data/messages`), payload);
                    this.resetInput();
                }
            }

            resetInput() {
                this.els.inpMsg.value = '';
                this.mediaBlob = null;
                this.els.previewMedia.classList.add('hidden');
                this.els.previewContent.innerHTML = '';
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (!file) return;
                this.mediaBlob = file;
                this.mediaType = file.type.startsWith('image') ? 'imageDataUrl' : file.type.startsWith('video') ? 'videoDataUrl' : 'audioDataUrl';
                this.els.previewMedia.classList.remove('hidden');
                document.getElementById('preview-name').textContent = file.name;
                this.els.previewContent.innerHTML = file.type.startsWith('image') ? '<i class="fas fa-image"></i>' : '<i class="fas fa-file"></i>';
            }

            toggleRecording() {
                if (this.recorder && this.recorder.state === 'recording') {
                    this.recorder.stop();
                    this.els.btnRecord.classList.remove('text-red-600', 'animate-pulse');
                } else {
                    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                        this.recorder = new MediaRecorder(stream);
                        const chunks = [];
                        this.recorder.ondataavailable = e => chunks.push(e.data);
                        this.recorder.onstop = () => {
                            this.mediaBlob = new Blob(chunks, { type: 'audio/webm' });
                            this.mediaType = 'audioDataUrl';
                            this.sendMessage({ preventDefault: () => {} }); // Auto send
                        };
                        this.recorder.start();
                        this.els.btnRecord.classList.add('text-red-600', 'animate-pulse');
                    });
                }
            }

            loadMessages() {
                if (this.msgUnsub) this.msgUnsub();
                document.getElementById('loader').classList.remove('hidden');
                const q = query(collection(this.db, `artifacts/${APP_ID}/public/data/messages`), where('channelId', '==', this.channel), orderBy('timestamp'));
                
                this.msgUnsub = onSnapshot(q, (snap) => {
                    document.getElementById('loader').classList.add('hidden');
                    if (snap.empty) document.getElementById('empty-state').classList.remove('hidden');
                    else document.getElementById('empty-state').classList.add('hidden');
                    
                    // Efficient render: only append new, clear all on full refresh logic
                    this.els.msgContainer.innerHTML = '';
                    snap.forEach(doc => {
                        const msg = doc.data();
                        if (msg.type !== 'chat') return;
                        const div = document.createElement('div');
                        const isMe = msg.userId === this.user.uid;
                        div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
                        
                        let content = '';
                        if (msg.imageDataUrl) content += `<img src="${msg.imageDataUrl}" class="max-w-[200px] rounded mb-1">`;
                        if (msg.audioDataUrl) content += `<audio controls src="${msg.audioDataUrl}" class="max-w-[200px]"></audio>`;
                        if (msg.videoDataUrl) content += `<video controls src="${msg.videoDataUrl}" class="max-w-[200px]"></video>`;
                        if (msg.text) content += `<p>${this.escapeHtml(msg.text)}</p>`;

                        div.innerHTML = `
                            <div class="max-w-xs md:max-w-md p-2 rounded-lg shadow text-sm ${isMe ? 'message-me rounded-br-none' : 'message-other rounded-bl-none'}">
                                <div class="text-xs font-bold opacity-75 mb-1" style="color: ${msg.senderColor}">${this.escapeHtml(msg.userName)}</div>
                                ${content}
                                <div class="text-[10px] opacity-50 text-right mt-1">${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...'}</div>
                            </div>`;
                        this.els.msgContainer.appendChild(div);
                    });
                    this.els.msgContainer.scrollTop = this.els.msgContainer.scrollHeight;
                    
                    // Notify if background
                    if (document.hidden && !snap.metadata.hasPendingWrites) {
                        const lastMsg = snap.docs[snap.docs.length-1]?.data();
                        if (lastMsg && lastMsg.userId !== this.user.uid) new Notification(`New msg in #${this.channel}`);
                    }
                });
            }

            loadFriends() {
                const q = query(collection(this.db, `artifacts/${APP_ID}/users/${this.user.uid}/friends`));
                onSnapshot(q, snap => {
                    this.els.friendList.innerHTML = '';
                    snap.forEach(doc => {
                        const f = doc.data();
                        const li = document.createElement('li');
                        li.className = "flex justify-between items-center bg-gray-200 dark:bg-gray-700 p-2 rounded";
                        li.innerHTML = `
                            <span class="truncate w-24 font-bold">${f.nickname || f.userId}</span>
                            <div>
                                <button class="text-blue-500 hover:text-blue-700 mx-1" onclick="document.dispatchEvent(new CustomEvent('call-friend', {detail: '${f.userId}'}))"><i class="fas fa-phone"></i></button>
                                <button class="text-red-500 hover:text-red-700" onclick="document.dispatchEvent(new CustomEvent('del-friend', {detail: '${f.userId}'}))"><i class="fas fa-times"></i></button>
                            </div>`;
                        this.els.friendList.appendChild(li);
                    });
                });
                // Hacky event delegation for innerHTML buttons
                document.addEventListener('call-friend', (e) => this.rtc.startCall(e.detail));
                document.addEventListener('del-friend', (e) => deleteDoc(doc(this.db, `artifacts/${APP_ID}/users/${this.user.uid}/friends`, e.detail)));
            }

            async addFriendByInput() {
                const id = document.getElementById('inp-friend-code').value.trim();
                if(id) {
                    await setDoc(doc(this.db, `artifacts/${APP_ID}/users/${this.user.uid}/friends`, id), { userId: id, nickname: 'Friend', added: serverTimestamp() });
                    document.getElementById('inp-friend-code').value = '';
                }
            }

            joinChannel() {
                this.channel = document.getElementById('inp-channel').value;
                localStorage.setItem('wChatChannel', this.channel);
                this.loadMessages();
                // Close sidebar on mobile
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('w-0');
            }

            renderChannels() {
                this.els.channelList.innerHTML = PUBLIC_CHANNELS.map(c => `<li><a href="#" class="block p-1 rounded hover:bg-gray-300 dark:hover:bg-gray-700 public-channel-item" onclick="document.getElementById('inp-channel').value='${c}'; document.getElementById('btn-join').click()">#${c}</a></li>`).join('');
            }

            saveSettings() {
                const theme = document.getElementById('sel-theme').value;
                document.body.className = theme;
                localStorage.setItem('wChatTheme', theme);
                localStorage.setItem('wChatNick', document.getElementById('inp-nickname').value);
                document.getElementById('modal-settings').classList.add('hidden');
            }

            async generateCallCode() {
                const code = Math.floor(1000 + Math.random() * 9000);
                await addDoc(collection(this.db, `artifacts/${APP_ID}/public/data/call_codes`), { code: String(code), userId: this.user.uid, timestamp: serverTimestamp() });
                document.getElementById('display-code').textContent = code;
            }

            escapeHtml(text) {
                if(!text) return '';
                return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            }
        }

        // --- INIT ---
        window.app = new ChatApp();
        document.getElementById('btn-req-notif').onclick = () => Notification.requestPermission();
    </script>
</body>
</html>
