<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mod-0.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
        }
        .tracker-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #333;
            border: 1px solid #444;
        }
        .tracker-cell {
            background-color: #222;
            padding: 2px 4px;
            white-space: pre;
            font-size: 14px; /* Ensure text fits */
        }
        .tracker-header {
            background-color: #444;
            font-weight: bold;
            text-align: center;
        }
        .active-row {
            background-color: #005a00 !important; /* Brighter for visibility */
            color: #ffff00;
        }
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            text-align: center;
        }
        #message-box.show {
            opacity: 1;
        }
        #message-box.error {
            background-color: #b91c1c; /* red-700 */
            color: white;
        }
        #message-box.info {
            background-color: #047857; /* green-700 */
            color: white;
        }
        #message-box.warning {
            background-color: #f59e0b; /* amber-500 */
            color: black;
        }
        /* Style for the volume slider */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #4a4a4a;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 4px;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff00;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff00;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-green-400 p-4">

    <div id="message-box"></div>

    <div class="max-w-7xl mx-auto bg-gray-800 border border-green-500 rounded-lg shadow-lg p-6">
        <h1 class="text-4xl mb-4 text-center text-green-300">protracker for idiots</h1>

        <!-- File Loader -->
        <div class="mb-6">
            <label for="file-loader" class="block mb-2 text-lg">load .MOD file</label>
            <input type="file" id="file-loader" accept=".mod" class="block w-full text-sm text-green-400
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-green-700 file:text-white
                hover:file:bg-green-600 cursor-pointer"/>
        </div>

        <!-- Controls -->
        <div class="flex items-center justify-center space-x-4 mb-6">
            <button id="play-button" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50" disabled>Play</button>
            <button id="pause-button" class="bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50" disabled>Pause</button>
            <button id="stop-button" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50" disabled>Stop</button>
            <!-- Volume Control -->
            <div class="flex flex-col items-center ml-4">
                <label for="volume-slider" class="text-lg">volume</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.75" class="w-32"/>
            </div>
        </div>
        
        <!-- Song Info -->
        <div id="song-info" class="mb-6 bg-gray-700 p-4 rounded-lg border border-gray-600">
            <h2 class="text-2xl mb-2 text-green-300">song information</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                <p><strong>title:</strong> <span id="song-title">N/A</span></p>
                <p><strong>instruments:</strong> <span id="instrument-count">0</span></p>
                <p><strong>patterns:</strong> <span id="pattern-count">0</span></p>
                <p><strong>position:</strong> <span id="current-position">0</span> / <span id="song-length">0</span></p>
                <p><strong>pattern:</strong> <span id="current-pattern">0</span> | <strong>Row:</strong> <span id="current-row">0</span></p>
                <p><strong>speed:</strong> <span id="current-speed">6</span> | <strong>BPM:</strong> <span id="current-bpm">125</span></p>
            </div>
        </div>

        <!-- Pattern View -->
        <div id="pattern-view-container" class="bg-gray-900 p-4 rounded-lg border border-gray-700 overflow-x-auto">
             <h2 class="text-2xl mb-2 text-green-300">pattern data</h2>
             <div id="pattern-view" class="tracker-grid min-w-[600px]">
                 <!-- Grid will be generated by JS -->
             </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileLoader = document.getElementById('file-loader');
            const playButton = document.getElementById('play-button');
            const pauseButton = document.getElementById('pause-button');
            const stopButton = document.getElementById('stop-button');
            const volumeSlider = document.getElementById('volume-slider');
            const messageBox = document.getElementById('message-box');

            let audioContext;
            let masterGainNode;
            let modFile;
            let playerState = {};
            let sortedPeriods = []; // Used for UI only, worker has its own
            
            // ** Web Worker instances **
            let worker1 = null; // Handles channels 0 and 1
            let worker2 = null; // Handles channels 2 and 3

            // **OPTIMIZATION**: Caching UI elements
            let patternViewCells = [];
            let lastActiveRow = -1;
            let animationFrameId;

            // Constants
            const PAL_CLOCK = 3546895;

            // Note period table for PAL Amigas (for UI display only)
            const periodTable = {
                856: 'C-1', 808: 'C#1', 762: 'D-1', 720: 'D#1', 678: 'E-1', 640: 'F-1', 604: 'F#1', 570: 'G-1', 538: 'G#1', 508: 'A-1', 480: 'A#1', 453: 'B-1',
                428: 'C-2', 404: 'C#2', 381: 'D-2', 360: 'D#2', 339: 'E-2', 320: 'F-2', 302: 'F#2', 285: 'G-2', 269: 'G#2', 254: 'A-2', 240: 'A#2', 226: 'B-2',
                214: 'C-3', 202: 'C#3', 190: 'D-3', 180: 'D#3', 170: 'E-3', 160: 'F-3', 151: 'F#3', 142: 'G-3', 135: 'G#3', 127: 'A-3', 120: 'A#3', 113: 'B-3'
            };
            
            // For UI display, keeping this local. Worker has its own copy for calculations.
            sortedPeriods = Object.keys(periodTable).map(p => parseInt(p)).sort((a, b) => b - a);
            
            // --- UI & Event Listeners ---
            
            initPatternView(); // Create the grid structure once.

            // Initialize AudioContext and master gain node early
            console.log('Main: Initializing AudioContext and MasterGainNode on DOMContentLoaded.');
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            masterGainNode = audioContext.createGain();
            masterGainNode.connect(audioContext.destination);
            masterGainNode.gain.value = parseFloat(volumeSlider.value);


            /**
             * Displays a transient message box.
             * @param {string} text The message to display.
             * @param {string} type The type of message ('info' or 'error').
             */
            function showMessage(text, type = 'info') {
                console.log(`[Message Box] ${type.toUpperCase()}: ${text}`); // Log messages to console
                messageBox.textContent = text;
                messageBox.className = ``; // Reset classes
                messageBox.classList.add(type, 'show');
                setTimeout(() => messageBox.classList.remove('show'), 3000);
            }

            // Check if running from file:/// protocol
            if (window.location.protocol === 'file:') {
                showMessage(
                    'Warning: This application uses Web Workers and requires a web server (e.g., http-server, Live Server) to function correctly. Please serve the files via HTTP/HTTPS.',
                    'warning'
                );
            }


            fileLoader.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    stopPlayback(); // Stop any current playback
                    showMessage('Loading MOD file...', 'info');
                    console.log('Main: File selected, reading as ArrayBuffer.');
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const arrayBuffer = e.target.result;
                        console.log('Main: ArrayBuffer loaded, size:', arrayBuffer.byteLength);
                        // Send the ArrayBuffer to worker1 for parsing
                        if (worker1) {
                            // Ensure the buffer is marked as transferable
                            worker1.postMessage({ type: 'parse_mod_file', data: { arrayBuffer: arrayBuffer } }, [arrayBuffer]);
                            console.log('Main: Sent parse_mod_file message to worker1.');
                        } else {
                            showMessage('Worker not initialized. Cannot parse file.', 'error');
                            console.error('Main: Worker1 is null during file load.');
                        }
                    };
                    reader.readAsArrayBuffer(file);
                }
            });

            playButton.addEventListener('click', () => {
                if (!modFile) {
                    console.warn('Main: Play button clicked but no modFile loaded.');
                    return;
                }

                // AudioContext and masterGainNode are now initialized on DOMContentLoaded
                if (audioContext.state === 'suspended') {
                    console.log('Main: Resuming AudioContext.');
                    audioContext.resume();
                }

                if (playerState.isPaused) {
                    playerState.isPaused = false;
                    playerState.isPlaying = true;
                    console.log('Main: Resumed playback.');
                } else if (!playerState.isPlaying) {
                    startPlayback();
                    console.log('Main: Started new playback.');
                }
                
                // Ensure tick loop and render loop are active if playing
                if (playerState.isPlaying && !playerState.timerId) {
                   tick();
                   console.log('Main: Started tick loop.');
                }
                if (playerState.isPlaying && !animationFrameId) {
                    renderLoop();
                    console.log('Main: Started render loop.');
                }

                playButton.disabled = true;
                pauseButton.disabled = false;
                stopButton.disabled = false;
            });

            pauseButton.addEventListener('click', () => {
                if (playerState.isPlaying) {
                    playerState.isPlaying = false;
                    playerState.isPaused = true;
                    console.log('Main: Paused playback.');
                    playButton.disabled = false;
                    pauseButton.disabled = true;
                }
            });

            stopButton.addEventListener('click', stopPlayback);

            volumeSlider.addEventListener('input', (event) => {
                if (masterGainNode) {
                    masterGainNode.gain.value = parseFloat(event.target.value);
                    console.log('Main: Volume set to', masterGainNode.gain.value);
                }
            });

            // --- Web Worker Setup ---
            function setupWorkers() {
                console.log('Main: Setting up Web Workers.');
                // Initialize Worker 1 (channels 0, 1)
                worker1 = new Worker('worker.js'); // Assuming worker.js is in the same directory
                worker1.onmessage = handleWorkerMessage;
                worker1.onerror = (e) => {
                    console.error('Worker 1 error:', e);
                    showMessage('Error in playback worker 1. Check console for details.', 'error');
                };

                // Initialize Worker 2 (channels 2, 3)
                worker2 = new Worker('worker.js');
                worker2.onmessage = handleWorkerMessage;
                worker2.onerror = (e) => {
                    console.error('Worker 2 error:', e);
                    showMessage('Error in playback worker 2. Check console for details.', 'error');
                };
            }

            // Call setupWorkers when DOM is ready
            setupWorkers();

            /**
             * Handles messages received from the Web Workers.
             * @param {MessageEvent} event The message event from the worker.
             */
            function handleWorkerMessage(event) {
                const { type, modFile: receivedModFile, data, channelIndexOffset, message } = event.data;

                switch (type) {
                    case 'mod_parsed':
                        console.log('Main: Received mod_parsed from worker. ModFile:', receivedModFile);
                        modFile = receivedModFile;
                        // Convert sample data from transferable ArrayBuffer back to AudioBuffer
                        modFile.samples.forEach(sample => {
                            if (sample.data && sample.data.buffer) {
                                // Now audioContext is guaranteed to be initialized here
                                const buffer = audioContext.createBuffer(1, sample.length, audioContext.sampleRate);
                                const bufferData = buffer.getChannelData(0);
                                for (let i = 0; i < sample.length; i++) {
                                    bufferData[i] = sample.data[i] / 128.0; // Convert Int8 to float [-1, 1]
                                }
                                sample.buffer = buffer; // Store the AudioBuffer
                                sample.data = null; // Free up the Int8Array data from the worker response
                            }
                        });

                        if (modFile) {
                            showMessage('MOD file loaded and parsed successfully.', 'info');
                            resetPlayerState(); // Reset main thread's player state with fresh AudioNodes
                            updateSongInfo();
                            displayPattern(modFile.patterns[modFile.patternTable[0]]);
                            playButton.disabled = false;

                            // Initialize workers with their respective channel states
                            if (worker1 && worker2 && audioContext) {
                                console.log('Main: Initializing workers with channel states.');
                                worker1.postMessage({
                                    type: 'init_playback',
                                    data: {
                                        initialChannelStates: playerState.channels.slice(0, 2).map(ch => ({ // Send a deep copy of initial relevant state
                                            sampleNum: ch.sampleNum, period: ch.period, volume: ch.volume,
                                            portamentoTarget: ch.portamentoTarget, portamentoSpeed: ch.portamentoSpeed,
                                            volumeSlideSpeed: ch.volumeSlideSpeed, vibratoSpeed: ch.vibratoSpeed,
                                            vibratoDepth: ch.vibratoDepth, vibratoPos: ch.vibratoPos,
                                            arpeggioCache: ch.arpeggioCache, effect: ch.effect
                                        })),
                                        sampleRate: audioContext.sampleRate
                                    }
                                });
                                worker2.postMessage({
                                    type: 'init_playback',
                                    data: {
                                        initialChannelStates: playerState.channels.slice(2, 4).map(ch => ({ // Send a deep copy of initial relevant state
                                            sampleNum: ch.sampleNum, period: ch.period, volume: ch.volume,
                                            portamentoTarget: ch.portamentoTarget, portamentoSpeed: ch.portamentoSpeed,
                                            volumeSlideSpeed: ch.volumeSlideSpeed, vibratoSpeed: ch.vibratoSpeed,
                                            vibratoDepth: ch.vibratoDepth, vibratoPos: ch.vibratoPos,
                                            arpeggioCache: ch.arpeggioCache, effect: ch.effect
                                        })),
                                        sampleRate: audioContext.sampleRate
                                    }
                                });
                            }
                        } else {
                            showMessage('Failed to parse MOD file.', 'error');
                            console.error('Main: modFile is null after parsing in worker.');
                            playButton.disabled = true;
                        }
                        break;
                    case 'mod_parse_error':
                        console.error('Main: MOD parse error from worker:', message);
                        showMessage(`Failed to parse MOD file: ${message}`, 'error');
                        modFile = null;
                        playButton.disabled = true;
                        break;
                    case 'channel_update':
                        // console.log(`Main: Received channel_update from worker for offset ${channelIndexOffset}.`, data);
                        if (data && data.length > 0) {
                            for (let i = 0; i < data.length; i++) {
                                const globalChannelIndex = channelIndexOffset + i;
                                const updatedChannel = data[i];
                                const mainChannel = playerState.channels[globalChannelIndex];

                                if (!mainChannel) {
                                    console.warn(`Main: Channel ${globalChannelIndex} not found in mainPlayerState. Skipping update.`);
                                    continue;
                                }

                                // Update main thread's channel state, excluding AudioNodes
                                mainChannel.sampleNum = updatedChannel.sampleNum;
                                mainChannel.period = updatedChannel.period;
                                mainChannel.volume = updatedChannel.volume;
                                mainChannel.triggerNote = updatedChannel.triggerNote;
                                mainChannel.startOffset = updatedChannel.startOffset;
                                mainChannel.periodAdjust = updatedChannel.periodAdjust;
                                mainChannel.portamentoTarget = updatedChannel.portamentoTarget;
                                mainChannel.portamentoSpeed = updatedChannel.portamentoSpeed;
                                mainChannel.volumeSlideSpeed = updatedChannel.volumeSlideSpeed;
                                mainChannel.vibratoSpeed = updatedChannel.vibratoSpeed;
                                mainChannel.vibratoDepth = updatedChannel.vibratoDepth;
                                mainChannel.vibratoPos = updatedChannel.vibratoPos;
                                mainChannel.arpeggioCache = updatedChannel.arpeggioCache;
                                mainChannel.effect = updatedChannel.effect;


                                // If a note needs to be triggered/re-triggered (e.g., new note, sample offset)
                                if (mainChannel.triggerNote) {
                                    // console.log(`Main: Channel ${globalChannelIndex} triggered note: sample ${mainChannel.sampleNum}, period ${mainChannel.period}, offset ${mainChannel.startOffset}`);
                                    playSample(globalChannelIndex, mainChannel.sampleNum, mainChannel.period, mainChannel.startOffset);
                                    mainChannel.triggerNote = false; // Reset flag after triggering
                                } else {
                                    // Only update pitch/volume if not a new note event (to avoid re-triggering)
                                    // Apply period and volume adjustments from worker
                                    updatePitch(globalChannelIndex, mainChannel.period + mainChannel.periodAdjust);
                                    mainChannel.gainNode.gain.setTargetAtTime(mainChannel.volume / 64, audioContext.currentTime, 0.001);
                                }
                            }
                        }
                        break;
                }
            }
            
            function resetPlayerState() {
                playerState = {
                    isPlaying: false, isPaused: false,
                    position: 0, row: 0, tick: 0,
                    speed: 6, bpm: 125, timerId: null,
                    // Initialize main thread channels with AudioNode references
                    channels: Array(4).fill(null).map(() => ({
                        sampleNum: null, period: 0, volume: 64, triggerNote: false,
                        source: null, gainNode: null, effect: { command: 0, value: 0 },
                        portamentoTarget: 0, portamentoSpeed: 0, volumeSlideSpeed: 0, 
                        vibratoSpeed: 0, vibratoDepth: 0, vibratoPos: 0, arpeggioCache: [0,0,0],
                        startOffset: 0,
                        periodAdjust: 0 // For vibrato calculations from worker
                    })),
                };
                console.log('Main: Player state reset.');
            }

            function startPlayback() {
                if (!audioContext || !masterGainNode) {
                    console.error('Main: AudioContext or MasterGainNode not initialized for playback start. This should not happen if DOMContentLoaded is handled correctly.');
                    return;
                }
                
                resetPlayerState(); // Reset player state for a fresh start

                // Create gain nodes and connect to master gain node
                playerState.channels.forEach((ch, index) => {
                    ch.gainNode = audioContext.createGain();
                    ch.gainNode.connect(masterGainNode);
                    console.log(`Main: Channel ${index} gain node created and connected.`);
                });
                
                updateSongInfo();
                displayPattern(modFile.patterns[modFile.patternTable[playerState.position]]);
                tick();
                renderLoop();
                console.log('Main: Playback started. Initial tick and render loops initiated.');
            }
            
            function stopPlayback() {
                console.log('Main: Stopping playback.');
                if(playerState.timerId) {
                    clearTimeout(playerState.timerId);
                    playerState.timerId = null;
                }

                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }

                if (playerState.channels) {
                    playerState.channels.forEach((ch, index) => {
                        if (ch.source) {
                            try { ch.source.stop(); console.log(`Main: Channel ${index} source stopped.`); } catch(e) { console.warn(`Main: Error stopping channel ${index} source:`, e); }
                            ch.source.disconnect();
                            console.log(`Main: Channel ${index} source disconnected.`);
                        }
                        if (ch.gainNode) {
                            ch.gainNode.disconnect();
                            console.log(`Main: Channel ${index} gain node disconnected.`);
                        }
                    });
                }
                
                resetPlayerState(); // Reset main thread state

                // Re-initialize workers to clear their internal states as well
                if (worker1) { worker1.terminate(); console.log('Main: Worker 1 terminated.'); }
                if (worker2) { worker2.terminate(); console.log('Main: Worker 2 terminated.'); }
                setupWorkers(); // Recreate workers for next use
                console.log('Main: Workers re-setup.');

                if(modFile) {
                    updateSongInfo();
                    displayPattern(modFile.patterns[modFile.patternTable[0]]);
                    updateActiveRowHighlight(-1);
                    playButton.disabled = false;
                } else {
                     playButton.disabled = true;
                }
                pauseButton.disabled = true;
                stopButton.disabled = true;
                lastActiveRow = -1;

                // AudioContext generally shouldn't be closed unless memory is critical and no more audio playback is expected.
                // Keeping it alive to avoid latency on subsequent plays.
                // if (audioContext && audioContext.state !== 'closed') { audioContext.close(); audioContext = null; masterGainNode = null; }
            }
            
            /**
             * The main playback tick loop. Sends data to workers and handles timing.
             */
            function tick() {
                if (!playerState.isPlaying) {
                    playerState.timerId = null;
                    console.log('Main: Tick loop stopping (isPlaying is false).');
                    return;
                }
                
                const tickDuration = (2500 / playerState.bpm);
                // console.log(`Main: Tick ${playerState.tick} at position ${playerState.position}, row ${playerState.row}. Duration: ${tickDuration}ms`);

                // Send current playback state to workers
                const workerPayload = {
                    position: playerState.position,
                    row: playerState.row,
                    tick: playerState.tick,
                    speed: playerState.speed,
                    bpm: playerState.bpm,
                    isPlaying: playerState.isPlaying
                };

                // Workers will calculate and send back channel updates
                if (worker1) worker1.postMessage({ type: 'process_tick', data: { ...workerPayload, channelIndexOffset: 0 } });
                if (worker2) worker2.postMessage({ type: 'process_tick', data: { ...workerPayload, channelIndexOffset: 2 } });

                playerState.tick++;
                if (playerState.tick >= playerState.speed) {
                    playerState.tick = 0;
                    playerState.row++;

                    if (playerState.row >= 64) {
                        playerState.row = 0;
                        playerState.position++;
                        if (playerState.position >= modFile.songLength) {
                            playerState.position = modFile.restartPosition || 0;
                            // console.log('Main: Song finished, looping to restart position:', modFile.restartPosition);
                        }
                        const nextPatternIndex = modFile.patternTable[playerState.position];
                        // console.log(`Main: Advancing to new pattern: ${nextPatternIndex} at position ${playerState.position}`);
                        displayPattern(modFile.patterns[nextPatternIndex]);
                        updateSongInfo(); // Update song info immediately on pattern/position change
                    }
                }
                
                playerState.timerId = setTimeout(tick, tickDuration);
            }

            // Separate rendering loop for UI updates
            function renderLoop() {
                if (!playerState.isPlaying) {
                    animationFrameId = null;
                    // console.log('Main: Render loop stopping (isPlaying is false).');
                    return;
                }
                updateActiveRowHighlight(playerState.row);
                document.getElementById('current-row').textContent = playerState.row;
                document.getElementById('current-position').textContent = playerState.position;
                animationFrameId = requestAnimationFrame(renderLoop);
            }
            
            // --- Audio Node Management (Main Thread) ---

            /**
             * Plays a sample on a specific channel. This runs on the main thread.
             * @param {number} channelIndex The global index of the channel (0-3).
             * @param {number} sampleIndex The index of the sample to play.
             * @param {number} period The period for playback rate calculation.
             * @param {number} startOffset The start offset in seconds for playback.
             */
            function playSample(channelIndex, sampleIndex, period, startOffset = 0) {
                if (!audioContext || sampleIndex === null || sampleIndex >= modFile.samples.length || !masterGainNode) {
                    console.warn(`Main: Cannot play sample on channel ${channelIndex}. Missing audio context, sample, or master gain.`);
                    return;
                }
                const sample = modFile.samples[sampleIndex];
                if (!sample || !sample.buffer) {
                    console.warn(`Main: Sample ${sampleIndex} on channel ${channelIndex} has no buffer.`);
                    return;
                }

                const channel = playerState.channels[channelIndex];
                if (channel.source) {
                    try { channel.source.stop(); } catch(e) { /* console.warn(`Main: Failed to stop old source on channel ${channelIndex}:`, e); */ }
                    channel.source.disconnect();
                }
                
                channel.source = audioContext.createBufferSource();
                channel.source.buffer = sample.buffer;
                
                if(sample.repeatLength > 2){
                    channel.source.loop = true;
                    channel.source.loopStart = sample.repeatOffset / audioContext.sampleRate;
                    channel.source.loopEnd = (sample.repeatOffset + sample.repeatLength) / audioContext.sampleRate;
                }

                // Initial pitch update and connection
                updatePitch(channelIndex, period + channel.periodAdjust); // Apply initial vibrato adjustment from worker
                channel.gainNode.gain.setValueAtTime(channel.volume / 64, audioContext.currentTime);
                channel.source.connect(channel.gainNode);
                channel.source.start(0, startOffset);
                // console.log(`Main: Playing sample ${sampleIndex} on channel ${channelIndex} with period ${period} (adj ${channel.periodAdjust}), volume ${channel.volume}, offset ${startOffset}`);
            }
            
            /**
             * Updates the playback pitch of a channel's audio source. This runs on the main thread.
             * @param {number} channelIndex The global index of the channel.
             * @param {number} period The period value to use for pitch calculation.
             */
            function updatePitch(channelIndex, period) {
                const channel = playerState.channels[channelIndex];
                if(channel.source && period > 0 && audioContext && channel.sampleNum !== null) {
                    const sample = modFile.samples[channel.sampleNum];
                    // fineTuneFactor must be applied here as it's part of how period translates to frequency
                    // The worker calculates the period based on effects, but fineTune is a property of the sample itself.
                    const fineTuneFactor = Math.pow(2, (sample.fineTune || 0) / (12 * 8));
                    const targetFrequency = (PAL_CLOCK / period) * fineTuneFactor;
                    const playbackRate = targetFrequency / audioContext.sampleRate;
                    
                    // console.log(`Main: Updating pitch for channel ${channelIndex}. Period: ${period}, FineTune: ${sample.fineTune}, PlaybackRate: ${playbackRate}`);
                    channel.source.playbackRate.setTargetAtTime(playbackRate, audioContext.currentTime, 0.001);
                }
            }
            
            // --- UI Rendering ---

            function updateSongInfo() {
                if (!modFile) return;
                document.getElementById('song-title').textContent = modFile.title || 'N/A';
                document.getElementById('instrument-count').textContent = modFile.samples.filter(s => s.length > 0).length;
                document.getElementById('pattern-count').textContent = modFile.numPatterns;
                document.getElementById('song-length').textContent = modFile.songLength;
                document.getElementById('current-pattern').textContent = modFile.patternTable[playerState.position];
                document.getElementById('current-speed').textContent = playerState.speed;
                document.getElementById('current-bpm').textContent = Math.round(playerState.bpm);
                // console.log('Main: Song info updated.');
            }
            
            function initPatternView() {
                const patternView = document.getElementById('pattern-view');
                patternView.innerHTML = '';
                const fragment = document.createDocumentFragment();
                const headers = ['Ch 1', 'Ch 2', 'Ch 3', 'Ch 4'];
                headers.forEach(text => {
                    const header = document.createElement('div');
                    header.className = 'tracker-header';
                    header.textContent = text;
                    fragment.appendChild(header);
                });
                patternView.appendChild(fragment);

                patternViewCells = Array.from({ length: 64 }, () => Array(4));
                for (let r = 0; r < 64; r++) {
                    for (let c = 0; c < 4; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'tracker-cell';
                        cell.textContent = '... .. ...';
                        patternView.appendChild(cell);
                        patternViewCells[r][c] = cell;
                    }
                }
                // console.log('Main: Pattern view initialized.');
            }

            /**
             * Finds the closest period in the periodTable to a given period (for UI display).
             * This is a local copy for UI purposes; worker uses its own.
             * @param {number} period The period to find the closest match for.
             * @returns {number} The closest period found.
             */
            function getClosestPeriodForUI(period) {
                let low = 0;
                let high = sortedPeriods.length - 1;
                let closest = sortedPeriods[0];
        
                while (low <= high) {
                    let mid = Math.floor((low + high) / 2);
                    let current = sortedPeriods[mid];
        
                    if (Math.abs(current - period) < Math.abs(closest - period)) {
                        closest = current;
                    }
        
                    if (current < period) {
                        high = mid - 1;
                    } else if (current > period) {
                        low = mid + 1;
                    } else {
                        return current;
                    }
                }
                return closest;
            }

            function displayPattern(pattern) {
                if (!pattern) return;
                // console.log('Main: Displaying pattern at row', playerState.row);
                for (let r = 0; r < 64; r++) {
                    for (let c = 0; c < 4; c++) {
                        const noteData = pattern[r] ? pattern[r][c] : null;
                        if (!noteData) continue;
                        
                        let noteStr = '...';
                        if (noteData.period > 0) {
                             const closestPeriod = getClosestPeriodForUI(noteData.period);
                             noteStr = periodTable[closestPeriod] || '???';
                        }
                        
                        const sampleStr = noteData.sampleNum > 0 ? noteData.sampleNum.toString(16).toUpperCase().padStart(2, '0') : '..';
                        const effectStr = noteData.effect.command === 0 && noteData.effect.value === 0 
                            ? '...' : `${noteData.effect.command.toString(16).toUpperCase()}${noteData.effect.value.toString(16).toUpperCase().padStart(2, '0')}`;
                        
                        patternViewCells[r][c].textContent = `${noteStr} ${sampleStr} ${effectStr}`;
                    }
                }
            }
            
            function updateActiveRowHighlight(row) {
                if (lastActiveRow === row) return;

                if (lastActiveRow >= 0 && patternViewCells[lastActiveRow]) {
                    for(let c = 0; c < 4; c++) {
                        patternViewCells[lastActiveRow][c].classList.remove('active-row');
                    }
                }
                
                if (row >= 0 && patternViewCells[row]) {
                    for(let c = 0; c < 4; c++) {
                        patternViewCells[row][c].classList.add('active-row');
                    }
                }
                lastActiveRow = row;
            }
        });
    </script>
