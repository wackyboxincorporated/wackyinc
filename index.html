<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wackybox Incorporated</title>
    <style>
        /* --- General Setup --- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Tahoma', sans-serif;
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }

        .desktop {
            height: 100vh;
            width: 100vw;
            background-image: url('/Bliss_(Windows_XP).png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Desktop Icons --- */
        .desktop-icons {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-start;
            height: calc(100% - 40px);
            padding: 10px;
        }

        .icon {
            position: absolute;
            width: 90px;
            height: 100px;
            text-align: center;
            margin: 5px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .icon:hover {
            border: 1px dotted #fff;
        }
        
        .icon.dragging {
             z-index: 100;
             border: 1px dotted #fff;
        }

        .icon-img {
            width: 48px;
            height: 48px;
            margin: 5px auto;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .icon-img.folder {
            background-image: url('/assets/xp_folder.png');
        }

        .icon-label {
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px #000;
            padding: 2px;
            word-wrap: break-word;
        }
        
        .icon.selected .icon-label {
            background-color: rgba(49, 106, 197, 0.7);
        }

        /* --- CSS-Generated Taskbar --- */
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, #245edc 0%, #3f8cf3 9%, #3b85ee 18%, #327bde 30%, #296fca 48%, #256ac1 67%, #2468be 81%, #2468be 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 9999;
            border-top: 1px solid #4a82d6;
        }

        /* --- CSS-Generated Start Button --- */
        .start-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            margin-left: 3px;
            padding: 0 10px 0 5px;
            background: linear-gradient(to bottom, #72e887 0%, #52c256 12%, #49ae4b 24%, #409c41 40%, #378b39 55%, #307d32 73%, #2a6f2b 88%, #2a6f2b 100%);
            border-radius: 12px;
            border: 1px solid #1a561c;
            box-shadow: inset 1px 1px 0px rgba(255,255,255,0.4);
            cursor: pointer;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
        }

        .start-button:active {
            background: linear-gradient(to top, #72e887 0%, #52c256 12%, #49ae4b 24%, #409c41 40%, #378b39 55%, #307d32 73%, #2a6f2b 88%, #2a6f2b 100%);
        }

        .start-button .xp-logo {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        
        .tray {
            height: 100%;
            display: flex;
            align-items: center;
            background: linear-gradient(to right, rgba(0,0,0,0), #0655b3 5%, #0569c5 100%);
            box-shadow: inset 1px 1px 1px #04529f;
            padding: 0 10px 0 20px;
            border-left: 1px solid #0051a6;
        }

        .clock {
            color: white;
            font-size: 11px;
            padding: 0 5px;
        }

        /* --- CSS-Generated Start Menu --- */
        .start-menu {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 395px;
            height: auto;
            background-color: #D4E6FA;
            border: 1px solid #002683;
            border-radius: 3px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            z-index: 9998;
            display: none; /* Hidden by default */
        }

        .start-menu-header {
            background: linear-gradient(to bottom, #0947b7, #073891);
            color: white;
            padding: 6px 8px;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px #000;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #5a83d8;
        }
        .start-menu-header img {
            width: 32px;
            height: 32px;
            margin-right: 8px;
            background-color: #fff;
            border: 1px solid #000;
            padding: 2px;
        }

        .start-menu-body {
            display: flex;
        }

        .start-menu-left {
            width: 50%;
            background-color: #ffffff;
            padding: 5px 0;
        }

        .start-menu-right {
            width: 50%;
            background-color: #D4E6FA;
            padding: 5px 0;
        }
        
        .start-menu-left-separator, .start-menu-right-separator {
            height: 1px;
            background-color: #a4c4eb;
            margin: 4px 0;
        }
        
        .start-menu-item {
            display: flex;
            align-items: center;
            padding: 4px 10px;
            font-size: 11px;
            cursor: pointer;
        }
        .start-menu-item:hover {
            background-color: #316ac5;
            color: white;
        }
        
        .start-menu-item b { font-family: 'Tahoma', sans-serif; font-weight: bold; }
        
        .start-menu-footer {
            background: linear-gradient(to top, #0947b7, #073891);
            border-top: 1px solid #5a83d8;
            padding: 5px;
            text-align: right;
        }
        
        .footer-button {
            display: inline-flex;
            align-items: center;
            color: white;
            font-size: 11px;
            margin-left: 15px;
            cursor: pointer;
            opacity: 0.8;
        }
        .footer-button:hover { opacity: 1; }
        .footer-button svg { width: 20px; height: 20px; margin-right: 5px; }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const folders = [
                '7', 'BPLAY', 'CHRIS', 'COLDSOREPRESENTATION', 'D', 'E', 'EEInfo', 'HP',
                'auduino', 'chat', 'chat2', 'computer', 'dictate', 'draw', 'encrumbt', 'ffish',
                'gert100', 'mario', 'media', 'merlin', 'mod', 'mod0', 'msst', 'ourworld',
                'pc', 'placeholder', 'present', 'present3D', 'quarb', 'quarb2', 'raster',
                'real', 'sacremento', 'samp', 'space', 'space2', 'tabletop', 'testgarbage',
                'xm', 'xm2'
            ];

            const desktop = document.getElementById('desktop-icons');
            const iconWidth = 90 + 10;
            const iconHeight = 100 + 10;
            let currentTop = 10;
            let currentLeft = 10;

            folders.forEach(name => {
                const iconLink = document.createElement('a');
                iconLink.href = `/${name}`;
                iconLink.classList.add('icon');
                
                const iconDiv = document.createElement('div');
                iconDiv.classList.add('icon-img', 'folder');

                const labelSpan = document.createElement('span');
                labelSpan.classList.add('icon-label');
                labelSpan.textContent = name;

                iconLink.appendChild(iconDiv);
                iconLink.appendChild(labelSpan);
                desktop.appendChild(iconLink);
                
                iconLink.style.top = `${currentTop}px`;
                iconLink.style.left = `${currentLeft}px`;

                currentTop += iconHeight;
                if (currentTop + iconHeight > desktop.clientHeight) {
                    currentTop = 10;
                    currentLeft += iconWidth;
                }
            });

            const clockElement = document.getElementById('clock');
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
                clockElement.textContent = timeString;
            }
            setInterval(updateClock, 1000);
            updateClock();

            const startButton = document.getElementById('start-button');
            const startMenu = document.getElementById('start-menu');
            startButton.addEventListener('click', (e) => {
                e.stopPropagation();
                startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', (e) => {
                if (!startMenu.contains(e.target) && e.target !== startButton) {
                    startMenu.style.display = 'none';
                }
            });
            
            // --- Draggable Icons Logic ---
            let activeIcon = null;
            let isDragging = false;
            let hasDragged = false;
            let offsetX, offsetY;

            desktop.addEventListener('mousedown', (e) => {
                let targetIcon = e.target.closest('.icon');
                if (targetIcon) {
                    e.preventDefault();
                    isDragging = true;
                    hasDragged = false;
                    activeIcon = targetIcon;
                    activeIcon.classList.add('dragging');
                    const rect = activeIcon.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    document.querySelectorAll('.icon.selected').forEach(sel => sel.classList.remove('selected'));
                    activeIcon.classList.add('selected');
                } else {
                     document.querySelectorAll('.icon.selected').forEach(sel => sel.classList.remove('selected'));
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging && activeIcon) {
                    hasDragged = true;
                    e.preventDefault();
                    let newLeft = e.clientX - offsetX;
                    let newTop = e.clientY - offsetY;
                    const taskbarHeight = 30;
                    newTop = Math.max(0, newTop);
                    newLeft = Math.max(0, newLeft);
                    newTop = Math.min(window.innerHeight - activeIcon.clientHeight - taskbarHeight, newTop);
                    newLeft = Math.min(window.innerWidth - activeIcon.clientWidth, newLeft);
                    activeIcon.style.left = `${newLeft}px`;
                    activeIcon.style.top = `${newTop}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                if (activeIcon) activeIcon.classList.remove('dragging');
                isDragging = false;
                activeIcon = null;
            });
            
            desktop.addEventListener('click', (e) => {
                if (e.target.closest('.icon') && hasDragged) e.preventDefault();
            }, true);

            // --- Functional Start Menu Buttons ---
            const runButton = document.getElementById('run-button');
            runButton.addEventListener('click', (e) => {
                e.preventDefault();
                const destination = prompt('Enter a folder name to visit on wackybox.org:', '');
                if (destination) {
                    window.location.href = `/${destination.trim()}`;
                }
            });

            const shutdownButton = document.getElementById('shutdown-button');
            shutdownButton.addEventListener('click', (e) => {
                e.preventDefault();
                document.body.innerHTML = `
                    <div style="background-color:#000; color:#fff; width:100%; height:100%; display:flex; justify-content:center; align-items:center; font-family: 'Perfect DOS VGA', monospace; font-size: 2em;">
                        It is now safe to turn off your computer.
                    </div>
                `;
            });

        });
    </script>
